<html>
	<head>
		<title>Chat Room</title>
		<link href="ChatRoom.css" rel="stylesheet" type="text/css" />
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var dialogs_frame = $("#dialogs_frame");
				dialogs_frame.load("dialog-form", function(){
					var dialog_form = dialogs_frame.find(".dialog-form:last");
					dialog_form.find(".dialog-form-title-text").text("My Room");

					dialog_form.find(".dialog-form-body-frame").attr("src", "host-dialog.html");
				});
			});
		</script>
	</head>
	<body style="margin:0; font-family: arial, sans-serif; font-size: 80%;">
		<div style="position:absolute; top:0; left:0; width:100%; height:100%;">
			<div id="dialogs_frame">
			</div>
		</div>
	</body>
</html>
