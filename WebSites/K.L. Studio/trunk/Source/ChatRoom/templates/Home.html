<html>
	<head>
		<title>Chat Room</title>
		<link href="static/ChatRoom.css" rel="stylesheet" type="text/css" />
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				updateLayout();

				var dialogs_frame = $("#dialogs_frame");
				dialogs_frame.load("static/dialog-form", function(){
					var dialog_form = dialogs_frame.find(".dialog-form:last");
					dialog_form.find(".dialog-form-title-text").text("My Room");

					dialog_form.find(".dialog-form-body-frame").attr("src", "host-dialog");
				});
			});

			var updateLayout = function()
			{
				$("#canvas").height($(window).height() - $("#header").outerHeight(true) - 2);
				$("#online").css("max-height", $("#canvas").innerHeight());
			};

			$(window).resize(updateLayout);
		</script>
	</head>
	<body>
		<div id="header">
			<div style="margin: 2px 8px;">
				<div id="account-bar">
					<b>{{current_user.email}}</b> |
					<a href="{{logout_url}}">logout</a>
				</div>
				<div style="clear:both;"></div>
			</div>
		</div>
		<div id="main">
			<div id="nav">
				<div id="online">
					<h2>Online Players</h2>
					<iframe class="online-frame"></iframe>
				</div>
			</div>
			<div id="canvas">
			</div>
		</div>
		<div class="layer-container">
			<div id="dialogs_frame">
			</div>
		</div>
	</body>
</html>
