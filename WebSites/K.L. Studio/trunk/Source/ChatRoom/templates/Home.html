<html>
	<head>
		<title>Chat Room</title>
		<link href="static/ChatRoom.css" rel="stylesheet" type="text/css" />
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var dialogs_frame = $("#dialogs_frame");
				dialogs_frame.load("static/dialog-form", function(){
					var dialog_form = dialogs_frame.find(".dialog-form:last");
					dialog_form.find(".dialog-form-title-text").text("My Room");

					dialog_form.find(".dialog-form-body-frame").attr("src", "host-dialog");
				});
			});
		</script>
	</head>
	<body style="font-family: arial, sans-serif; font-size: 80%;">
		<div id="header">
			<div id="account-bar">
				<b>{{current_user.email}}</b> |
				<a href="{{logout_url}}">logout</a>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div style="position:absolute; top:0; left:0; width:100%; height:100%; visibility:hidden;">
			<div id="dialogs_frame">
			</div>
		</div>
	</body>
</html>
