		<style type="text/css">
			img
			{
				border: none;
			}

			#logo
			{
				position: relative;
				width: 800px;
				border: none;
				text-align: justify;
			}
			#motto
			{
				text-align: center;
			}
			#cube-earth-image-wrapper
			{
				height: 480px;
				text-align: center;
			}
			#cube-earth-image
			{
				display: inline-block;
				width: 640px;
				height: 480px;
				background: url(res/images/CubeEarth2.png) center center no-repeat;
			}
			#cube-earth-3d
			{
				background: url(res/images/loading.gif) center center no-repeat;
				border: none;
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: transparent;
				display: none;
				opacity: 0;
				z-index: -1;
			}
			#cube-earth-image, #cube-earth-3d
			{
				-webkit-transition: all 2s ease;
				-moz-transition: all 2s ease;
				-o-transition: all 2s ease;
				transition: all 2s ease;
			}

			.clear
			{
				clear: both;
			}

			.footer_col
			{
				margin: 15px 46px 20px 34px;
				float: left;
				max-width: 200px;
				color: #787878;
				font-size: 18px;
				font-family: "Comic Sans MS", "lucida grande", "Segoe UI", arial, verdana, "lucida sans unicode", tahoma, sans-serif;
				text-align: left;
			}
			.footer_col ul
			{
				margin: 0;
			}

			#projects .section
			{
				margin: 80px 0;
			}

			#projects h2 a
			{
				text-decoration: none;
				color: #000;
			}

			#projects h2 a:hover
			{
				text-decoration: underline;
			}
		</style>
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			var onTrigoonlineClick = function() {
				if (/\.tk/.test(location.hostname)) {
					open("http://go3d.www.kl-studio.tk/");
					event.preventDefault();
				}
			};

			var isWegGlSupported = function() {
				var tester = $("#gl-tester").get(0);
				if(!tester || !tester.getContext)
					return false;

				var names = ["webgl", "experimental-webgl", "moz-webgl", "webkit-3d", "3d"];
				for(var i in names)
					if(tester.getContext(names[i]))
						return names[i];
			};

			$(function(){
				if(isWegGlSupported()) {
					$("#cube-earth-image").mouseover(function(){
						var earth3d = $("#cube-earth-3d");
						if(earth3d.css("display") == "none") {
							earth3d.attr("src", "/projects/CubeEarth.html#screw_random");
							earth3d.css("opacity", 0.4);
							earth3d.load(function(){
								earth3d.css("background", "none");
								earth3d.css("z-index", 0);
								$("#cube-earth-image").css("opacity", 0);
								earth3d.css("opacity", 1);
							});
							$("#cube-earth-image").css("opacity", 0.1);
							earth3d.fadeIn("normal");
						}
					});
				}
			});
		</script>
