<!DOCTYPE html>
<html>
	<head>
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link rel="icon" sizes="16x16" type="image/png" href="favicon16.png">
		<link rel="icon" sizes="32x32" type="image/png" href="favicon32.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<% if (process.env.VUE_APP_GOOGLE_ANALYTICS_ID) { %>

		<script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GOOGLE_ANALYTICS_ID %>"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', '<%= VUE_APP_GOOGLE_ANALYTICS_ID %>');
		</script>

		<% } %>
	</head>
	<body>
	</body>
</html>
